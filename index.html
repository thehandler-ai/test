<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HANDLER // V3.0 [FINAL]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; color: #00FF94; }
        .glass { background: rgba(10, 25, 10, 0.5); backdrop-filter: blur(8px); border: 1px solid #00FF94; }
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 148, 0.02) 50%); background-size: 100% 4px; pointer-events: none; z-index: 50; }
        .hidden { display: none; }
        input, textarea, select { background-color: #0a0a0a; border: 1px solid #224422; color: white; padding: 8px; font-size: 14px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
    <div class="scanline"></div>
    <header class="mb-8 text-center z-10">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tighter drop-shadow-[0_0_10px_rgba(0,255,148,0.8)]">THE HANDLER</h1>
        <p class="text-xs text-gray-500 text-center mb-8 tracking-[0.3em]">SOCIAL_STRATEGY_ENGINE // V3.0</p>
    </header>

    <main id="main-content" class="w-full max-w-2xl z-10 space-y-6 mx-auto">
        <!-- Content is rendered by JavaScript -->
    </main>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = "PASTE_YOUR_NEW_LOCKED_KEY_HERE";
        
        // --- STATE ---
        let state = {
            view: 'selector', // 'selector', 'input', 'output'
            archetype: 'Sovereign',
            identity: 'Me',
            inputText: '',
            resultText: 'ANALYSIS PENDING...'
        };

        // --- RENDER ENGINE ---
        function render() {
            const main = document.getElementById('main-content');
            let html = '';

            if (state.view === 'selector') {
                html = `
                <div class="space-y-4">
                    <p class="text-sm text-gray-400 border-b border-gray-800 pb-2">[ SELECT_OPERATOR_MODE ]</p>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="selectArchetype('Ghost')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">üëª</div><div class="font-bold group-hover:text-white">THE GHOST</div></button>
                        <button onclick="selectArchetype('Siren')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">ü•∫</div><div class="font-bold group-hover:text-white">THE SIREN</div></button>
                        <button onclick="selectArchetype('Sovereign')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">‚ôüÔ∏è</div><div class="font-bold group-hover:text-white">THE SOVEREIGN</div></button>
                        <button onclick="selectArchetype('Yapper')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">üó£Ô∏è</div><div class="font-bold group-hover:text-white">THE YAPPER</div></button>
                    </div>
                </div>`;
            } else if (state.view === 'input') {
                html = `
                <div class="glass p-6 space-y-4">
                    <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                        <p class="text-sm text-gray-400">[ UPLOAD_DATA ]</p>
                        <span class="text-xs bg-green-900 text-green-100 px-2 py-1 rounded">MODE: ${state.archetype.toUpperCase()}</span>
                    </div>
                    <input id="userIdentity" type="text" class="w-full" placeholder="Who are you in the chat? (e.g. 'Me')" value="${state.identity}" oninput="updateState('identity', this.value)">
                    <textarea id="userInput" class="w-full h-32" placeholder="Paste the text message..." oninput="updateState('inputText', this.value)">${state.inputText}</textarea>
                    <button onclick="runAnalysis()" id="analyzeBtn" class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-3 uppercase tracking-widest transition">INITIATE ANALYSIS</button>
                </div>
                <button onclick="resetSystem()" class="text-xs text-gray-500 hover:text-white underline">[ RESET_SYSTEM ]</button>`;
            } else if (state.view === 'output') {
                html = `
                <div class="glass p-6 border-l-4 border-l-green-500">
                    <h3 class="text-xl font-bold mb-4 border-b border-gray-800 pb-2">:: ANALYSIS REPORT ::</h3>
                    <div class="space-y-4 text-sm text-gray-300 leading-relaxed whitespace-pre-wrap">${state.resultText}</div>
                </div>
                <button onclick="resetSystem()" class="text-xs text-gray-500 hover:text-white underline">[ RESET_SYSTEM ]</button>`;
            }
            main.innerHTML = html;
        }

        // --- ACTIONS ---
        window.updateState = (key, value) => { state[key] = value; };
        window.selectArchetype = (type) => { state.archetype = type; state.view = 'input'; render(); };
        window.resetSystem = () => { state.view = 'selector'; render(); };

        window.runAnalysis = async () => {
            if (!state.inputText) return alert("NO DATA DETECTED.");
            if (!API_KEY || API_KEY.includes("PASTE")) return alert("API KEY MISSING.");
            
            state.view = 'output';
            state.resultText = 'PROCESSING...';
            render();

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
            const prompt = `You are 'The Handler'. User is "${state.identity}" (Archetype: ${state.archetype}). Analyze: "${state.inputText}". Output format: POWER: [Score %] | INTENT: [Hidden meaning] | REPLY OPTIONS: 1.[OptA] 2.[OptB] 3.[OptC]`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const json = await response.json();
                if (json.error) throw new Error(json.error.message);
                state.resultText = json.candidates[0].content.parts[0].text;
            } catch (error) {
                state.resultText = "SYSTEM FAILURE:\n" + error.message;
            }
            render();
        };

        // Initial Boot
        render();
    </script>
</body>
</html>
