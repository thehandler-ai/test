<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HANDLER // V2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #050505; color: #00FF94; }
        .glass { background: rgba(10, 25, 10, 0.5); backdrop-filter: blur(8px); border: 1px solid #00FF94; }
        .scanline { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 148, 0.02) 50%); background-size: 100% 4px; pointer-events: none; z-index: 50; }
        .hidden { display: none; }
        input, textarea, select { background-color: #0a0a0a; border: 1px solid #224422; color: white; padding: 8px; font-size: 14px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="scanline"></div>
    <h1 class="text-4xl md:text-5xl font-bold tracking-tighter text-center mb-2 drop-shadow-[0_0_10px_rgba(0,255,148,0.8)]">THE HANDLER</h1>
    <p class="text-xs text-gray-500 text-center mb-8 tracking-[0.3em]">SOCIAL_STRATEGY_ENGINE // V2.1</p>

    <main class="w-full max-w-2xl z-10 space-y-6 mx-auto">
        <!-- UI will be dynamically inserted here by JavaScript -->
    </main>

    <script>
        // --- STATE MANAGEMENT ---
        let currentArchetype = "Sovereign"; // Default
        let currentView = "selector";

        // --- RENDER FUNCTION ---
        function render() {
            const main = document.querySelector('main');
            main.innerHTML = ''; // Clear the screen

            if (currentView === 'selector') {
                main.innerHTML = `
                    <div class="space-y-4">
                        <p class="text-sm text-gray-400 border-b border-gray-800 pb-2">[ SELECT_OPERATOR_MODE ]</p>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="selectArchetype('Ghost')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">üëª</div><div class="font-bold group-hover:text-white">THE GHOST</div></button>
                            <button onclick="selectArchetype('Siren')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">ü•∫</div><div class="font-bold group-hover:text-white">THE SIREN</div></button>
                            <button onclick="selectArchetype('Sovereign')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">‚ôüÔ∏è</div><div class="font-bold group-hover:text-white">THE SOVEREIGN</div></button>
                            <button onclick="selectArchetype('Yapper')" class="glass p-4 hover:bg-green-900/30 transition text-left group"><div class="text-2xl mb-2">üó£Ô∏è</div><div class="font-bold group-hover:text-white">THE YAPPER</div></button>
                        </div>
                    </div>`;
            } else if (currentView === 'input') {
                main.innerHTML = `
                    <div class="glass p-6 space-y-4">
                        <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                            <p class="text-sm text-gray-400">[ UPLOAD_DATA ]</p>
                            <span class="text-xs bg-green-900 text-green-100 px-2 py-1 rounded">MODE: ${currentArchetype.toUpperCase()}</span>
                        </div>
                        <input id="userIdentity" type="text" class="w-full" placeholder="Who are you in the chat? (e.g. 'Me', 'Blue')">
                        <textarea id="userInput" class="w-full h-32" placeholder="Paste the text message or situation..."></textarea>
                        <button onclick="runAnalysis()" id="analyzeBtn" class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-3 uppercase tracking-widest transition">INITIATE ANALYSIS</button>
                    </div>
                    <button onclick="resetSystem()" class="text-xs text-gray-500 hover:text-white underline">[ RESET_SYSTEM ]</button>`;
            } else if (currentView === 'output') {
                main.innerHTML = `
                    <div class="glass p-6 border-l-4 border-l-green-500">
                        <h3 class="text-xl font-bold mb-4 border-b border-gray-800 pb-2">:: ANALYSIS REPORT ::</h3>
                        <div id="results" class="space-y-4 text-sm text-gray-300 leading-relaxed whitespace-pre-wrap">PROCESSING...</div>
                    </div>
                    <button onclick="resetSystem()" class="text-xs text-gray-500 hover:text-white underline">[ RESET_SYSTEM ]</button>`;
            }
        }

        // --- LOGIC FUNCTIONS ---
        window.selectArchetype = (type) => {
            currentArchetype = type;
            currentView = 'input';
            render();
        }

        window.resetSystem = () => {
            currentView = 'selector';
            render();
        }

        window.runAnalysis = async () => {
            const input = document.getElementById('userInput').value;
            const identity = document.getElementById('userIdentity').value || "Me";
            const btn = document.getElementById('analyzeBtn');

            if (!input) return alert("NO DATA DETECTED.");
            
            currentView = 'output';
            render(); // Switch to output view immediately
            const resultDiv = document.getElementById('results');

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: input,
                        identity: identity,
                        archetype: currentArchetype
                    })
                });

                const json = await response.json();
                if (json.error) throw new Error(json.error);
                if (!json.result) throw new Error("AI returned empty data.");
                
                resultDiv.innerText = json.result;

            } catch (error) {
                resultDiv.innerText = "SYSTEM FAILURE:\n" + error.message;
            }
        }

        // Initial Render
        render();
    </script>
</body>
</html>
